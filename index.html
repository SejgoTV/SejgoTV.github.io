<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genbrugsmarkedet App</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body {
      background-color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .phone-frame {
      width: 375px;
      height: 667px;
      border: 16px solid #111827;
      border-radius: 40px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }
    .status-bar, .user-info, .auth-buttons, .search-bar, .card, .modal-content input,
    .modal-content textarea, .modal-content select {
      padding: 10px;
    }
    .modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .fab {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #22c55e;
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 32px;
      line-height: 56px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="status-bar">
      <span>12:00</span>
      <span>📶 🔋</span>
    </div>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAuthModal()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Adgangskode" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAuthModal()">&times;</span>
        <h2>Opret Bruger</h2>
        <form id="signupForm">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Adgangskode" required>
          <button type="submit">Opret</button>
        </form>
      </div>
    </div>
    <div class="auth-buttons">
      <button onclick="openAuthModal('loginModal')">Login</button>
      <button onclick="openAuthModal('signupModal')">Opret Bruger</button>
    </div>
    <div class="user-info" style="display:none; text-align:center;">
      <p id="userEmail"></p>
      <button onclick="logout()">Log ud</button>
    </div>
    <div class="app-header" style="text-align:center; background:#22c55e; color:white;">
      Genbrugsmarkedet
    </div>
    <div class="app-content">
      <div class="search-bar">
        <input id="search" type="text" placeholder="🔍 Søg opslag...">
      </div>
      <div id="card-list"></div>
    </div>
    <div class="fab" onclick="openModal()">+</div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Opret opslag</h3>
        <input id="title" type="text" placeholder="Titel" />
        <input id="price" type="text" placeholder="Pris (DKK)" />
        <input id="image" type="file" accept="image/*" />
        <textarea id="description" rows="3" placeholder="Beskrivelse..."></textarea>
        <select id="materialType">
          <option value="træ">Træ</option>
          <option value="mursten">Mursten</option>
          <option value="metal">Metal</option>
          <option value="andet">Andet</option>
        </select>
        <button onclick="addPost()">Tilføj</button>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </div>
</body>
</html>
