<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Chat med sÃ¦lger</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 4px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-top: 4px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .message-box {
      background: #f3f4f6;
      padding: 0.5em 1em;
      border-radius: 6px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }

    .you {
      text-align: right;
      margin: 0.5em 0;
    }

    .you .message-box {
      background: #dbeafe;
      color: #1e40af;
    }

    .them {
      text-align: left;
      margin: 0.5em 0;
    }

    .message-time {
      font-size: 0.75em;
      color: gray;
      margin-top: 2px;
    }

    button {
      background: #22c55e;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="status-bar">
      <span>12:00</span>
      <span>ðŸ“¶ ðŸ”‹</span>
    </div>
    <div class="chat-box">
      <h1>Chat Test</h1>
      <div id="messages"></div>
  
      <textarea id="messageInput" placeholder="Skriv besked..."></textarea><br>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, query, where, orderBy,
      onSnapshot, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAqXYL5WthlWvjfDBc-NdZCu01ygkrom0",
      authDomain: "teknologi-a1c06.firebaseapp.com",
      projectId: "teknologi-a1c06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("postId");
    const to = decodeURIComponent(params.get("to"));

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Du skal vÃ¦re logget ind for at chatte.");
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      listenForMessages();
    });

    function listenForMessages() {
      const q = query(
        collection(db, "messages"),
        where("postId", "==", postId),
        orderBy("timestamp")
      );
    
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
    
        if (snapshot.empty) {
          messagesDiv.innerHTML = "<p>Ingen beskeder fundet.</p>";
          return;
        }
    
        snapshot.forEach(doc => {
          const msg = doc.data();
          console.log("MSG:", msg);
          const p = document.createElement("p");
          p.textContent = `${msg.from}: ${msg.text}`;
          messagesDiv.appendChild(p);
        });
      });
    }
  </script>
</body>
</html>
