<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Chat med sÃ¦lger</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .you { text-align: right; margin: 0.5em; }
    .them { text-align: left; margin: 0.5em; }
    .message-box {
      background: #f3f4f6;
      padding: 0.5em 1em;
      border-radius: 6px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
    .you .message-box {
      background: #dbeafe;
      color: #1e40af;
    }
    .message-time {
      font-size: 0.75em;
      color: gray;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="status-bar">
      <span>12:00</span>
      <span>ðŸ“¶ ðŸ”‹</span>
    </div>
    <div class="chat-box">
      <h1>Chat</h1>
      <div id="messages" style="max-height:300px; overflow-y:auto; border-bottom:1px solid #ccc; padding-bottom:1em;"></div>
  
      <textarea id="messageInput" placeholder="Skriv besked..."></textarea><br>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, query, where, orderBy,
      onSnapshot, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAqXYL5WthlWvjfDBc-NdZCu01ygkrom0",
      authDomain: "teknologi-a1c06.firebaseapp.com",
      projectId: "teknologi-a1c06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const postId = decodeURIComponent(params.get("postId"));
    const to = decodeURIComponent(params.get("to"));

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Du skal vÃ¦re logget ind for at chatte.");
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      listenForMessages();
    });

    function listenForMessages() {
      const q = query(
        collection(db, "messages"),
        where("postId", "==", postId),
        orderBy("timestamp")
      );

      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          const isMe = msg.from === currentUser.email;
          div.className = isMe ? "you" : "them";

          const time = msg.timestamp?.toDate();
          const timeStr = time
            ? time.toLocaleString("da-DK", {
                hour: "2-digit",
                minute: "2-digit",
                day: "numeric",
                month: "short"
              })
            : "";

          div.innerHTML = `
            <div class="message-box">${msg.text}</div>
            <div class="message-time">${timeStr}</div>
          `;
          messagesDiv.appendChild(div);
        });

        // Scroll til bunden
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    sendBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        postId,
        from: currentUser.email,
        to,
        text,
        timestamp: serverTimestamp()
      });
      input.value = "";
    });
  </script>
</body>
</html>
