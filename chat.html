<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
</head>
<body>
  <h1>Chat</h1>
  <div id="messages" style="max-height:300px; overflow-y:auto;"></div>
  <textarea id="messageInput" placeholder="Skriv besked..." rows="3" cols="30"></textarea><br>
  <button id="sendBtn">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, query, where, orderBy,
      getDocs, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAqXYL5WthlWvjfDBc-NdZCu01ygkrom0",
      authDomain: "teknologi-a1c06.firebaseapp.com",
      projectId: "teknologi-a1c06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("postId");
    const to = params.get("to");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await loadMessages();
      } else {
        alert("Du skal vÃ¦re logget ind for at chatte.");
        window.location.href = "index.html";
      }
    });

    async function loadMessages() {
      messagesDiv.innerHTML = "";
      const q = query(
        collection(db, "messages"),
        where("postId", "==", postId),
        orderBy("timestamp")
      );
      const snap = await getDocs(q);
      snap.forEach(doc => {
        const msg = doc.data();
        const p = document.createElement("p");
        p.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
        messagesDiv.appendChild(p);
      });
    }

    sendBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (text && currentUser) {
        await addDoc(collection(db, "messages"), {
          postId,
          from: currentUser.email,
          to,
          text,
          timestamp: serverTimestamp()
        });
        input.value = "";
        await loadMessages();
      }
    });
  </script>
</body>
</html>
